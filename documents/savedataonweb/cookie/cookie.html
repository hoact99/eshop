<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cookie</title>

  <body>
    <h1>COOKIE</h1>

    <form name="myform" action="">
      Enter name: <input type="text" name="customer" id="customer" />

    <input type="button" value="Get Cookie" onclick="getCookie('userCookie');" />
    
    <script src="cookie_script.js"></script>
  </body>
